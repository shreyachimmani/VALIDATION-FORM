<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION FORM</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
    <h2 class="card-title text-center mb-4">VALIDATION FORM</h2>
        <form name="ValidationForm" onsubmit="return validate()">
        <!-- Name Field -->
        <div class="mb-3">
            <label for="UserName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Enter your name">
            <div id="name-validation" class="invalid-feedback"></div>
        </div>
         <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                <div id="email-validation" class="invalid-feedback"></div>
            </div>

        <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                <div id="phone-validation" class="invalid-feedback"></div>
            </div>

        <!-- Gender Field -->
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                    <div id="gender-validation" class="invalid-feedback d-block"></div>
                </div>

        <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <div id="password-validation" class="invalid-feedback"></div>
            </div>

        <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="ConfirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm your password">
                <div id="ConfirmPassword-validation" class="invalid-feedback"></div>
            </div>

    <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
        </form>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
